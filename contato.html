<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prof Ajax</title>
</head>
<body>

    <header>
        
    </header>
    <nav>
        <a href = "index.html"> Index </a> / 
        <a href = "musica.html"> Música para programação </a> /
        <a href = "aula.html"> Aulas </a> /
        <a href = "contato.html"> Contato </a>
    </nav>
    <main>
        <form action = "" method="post">         
            <strong> Nome: </strong>
            <input type = "text" id = "txtNome" name = "txtNome" required>
            <br>   
            <strong> Email: </strong>
            <input type = "email" id = "txtEmail" name = "txtEmail" required>     
            <br>
            <strong> Telefone:  </strong> 
            <input type = "tel" id = "txtTel" name = "txtTel" required>
            <br>
            <strong> Genêro: </strong> <br>
            <input type = "radio" id = "genFem" name = "genero" value = "feminino">  <label for = "feminino"> Feminino </label> <br>
            <input type = "radio" id = "genMasc" name = "genero" value = "masculino"> <label for = "masculino"> Masculino</label> <br>
            <input type = "radio" id = "genOutro" name = "genero" value = "outro"> <label for = "outro"> Outro </label> <br>
            <br>
            <strong> Linguagens: </strong> <br>
            <input type = "checkbox" name= "ling" value = "Python"> Python 
            <br>
            <input type = "checkbox" name= "ling" value = "Java"> Java 
            <br>
            <input type = "checkbox" name= "ling" value = "CSharp"> C# 
            <br>
            <input type = "checkbox" name= "ling" value = "R"> R 
            <br>
            <strong> Mensagem: </strong> <br>          
            <textarea id = "txtMens" name = "txtMens" rows="5" cols="50" > </textarea>
            <br>
            <input type ="submit" value = "Enviar"> 
        </form>
    </main>

    <footer>

    </footer>

</body>
</html>
